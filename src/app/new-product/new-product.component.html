<div class="container">
  <div class="jumbotron mb-0 mt-3">
    <h1 class="display-4">Add new product</h1>
  </div>
  <div class="card mt-3">
    <form action="" class="card-body">
      <div class="form-group">
        <label for="nameproduct">Name</label>
        <input
          class="form-control"
          name="nameproduct"
          type="text"
          placeholder="Name product"
        />
      </div>
      <div class="form-group">
        <label for="Products_description">Description</label>
        <input
          class="form-control"
          name="Products_description"
          type="text"
          placeholder="Product's description"
        />
      </div>
      <div class="form-group">
        <label for="imageUrl">Image</label>
        <input
          class="form-control"
          name="imageUrl"
          type="text"
          placeholder="Image url"
        />
      </div>
      <div>
        <label for="price">Price</label>
        <input
          class="form-control"
          name="price"
          type="text"
          placeholder="Product's price"
        />
      </div>
      <button class="btn btn-primary mt-2">Register Product</button>
    </form>
  </div>
</div>
