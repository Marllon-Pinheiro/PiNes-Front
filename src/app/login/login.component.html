<div class="container">
  <div class="jumbotron mb-0 mt-3">
    <h1 class="display-4">Sign in</h1>
  </div>
  <div class="card mt-3">
    <form #loginForm="ngForm" (ngSubmit)="login()" class="card-body">
      <div>
        <p class="alert alert-danger" *ngIf="errorMessage">
          {{ errorMessage }}
        </p>
      </div>
      <div class="form-group">
        <label for="username">User </label>
        <input
          class="form-control"
          name="username"
          type="text"
          placeholder="@example"
          [(ngModel)]="username"
          required
        />
      </div>
      <div>
        <label for="password">Password</label>
        <input
          class="form-control"
          name="password"
          type="password"
          placeholder="********"
          [(ngModel)]="password"
          required
        />
      </div>
      <button
        [disabled]="loginForm.invalid"
        type="submit"
        class="btn btn-primary mt-2"
      >
        Login
      </button>
    </form>
  </div>
</div>
