<div class="container">
  <div class="jumbotron mb-0 mt-3">
    <h1 class="display-4">User's register</h1>
  </div>
  <div class="card mt-3">
    <form
      #addForm="ngForm"
      (ngSubmit)="addUser(addForm)"
      action=""
      class="card-body"
    >
      <div>
        <p class="alert alert-danger" *ngIf="errorMessage">
          {{ errorMessage }}
        </p>
      </div>
      <div class="form-group">
        <label for="username">Nickname</label>
        <input
          class="form-control"
          name="username"
          ngModel
          type="text"
          placeholder="example22"
          required
        />
      </div>
      <div>
        <label for="username">Password</label>
        <input
          class="form-control"
          name="password"
          ngModel
          type="password"
          placeholder="********"
          required
        />
      </div>
      <button
        [disabled]="addForm.invalid"
        type="submit"
        class="btn btn-primary mt-2"
      >
        Register
      </button>
    </form>
  </div>
</div>
