<div class="container">
  <div class="card mt-3">
    <form action="" class="card-body">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input
          class="form-control"
          name="email"
          type="text"
          placeholder="example@22.com"
        />
      </div>
      <div class="form-group">
        <label for="telephone">Telephone</label>
        <input
          class="form-control"
          name="telephone"
          type="text"
          placeholder="(99) 9 9999-9999"
          mask="(00) 0 0000-0000"
        />
      </div>
      <div class="form-group">
        <label for="username">User</label>
        <input
          class="form-control"
          name="username"
          type="text"
          placeholder="example22"
        />
      </div>
      <div>
        <label for="username">Password</label>
        <input
          class="form-control"
          name="username"
          type="password"
          placeholder="********"
        />
      </div>
      <button class="btn btn-primary mt-2">Register</button>
    </form>
  </div>
</div>
